<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard to Markdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üìã Clipboard to Markdown</h1>
      <p class="subtitle">Press <kbd>Cmd</kbd> + <kbd>V</kbd> to paste and convert HTML to Markdown</p>
    </header>

    <main>
      <div class="paste-area" id="pasteArea" tabindex="0">
        <div class="paste-prompt">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
          </svg>
          <p>Paste your content here</p>
          <p class="hint">The area is ready to receive your clipboard content</p>
        </div>
      </div>

      <div class="output-section" id="outputSection" style="display: none;">
        <div class="output-header">
          <h2>Markdown Output</h2>
          <button class="btn btn-copy" id="copyBtn">
            <svg class="icon-small" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
          </button>
        </div>
        <pre id="markdownOutput" class="markdown-output"></pre>
        <button class="btn btn-clear" id="clearBtn">Clear & Paste Again</button>
      </div>

      <div class="status" id="status"></div>
    </main>

    <footer>
      <p>Made with ‚ù§Ô∏è for easy content conversion | <a href="https://github.com/magwojtek/clipboard-to-markdown" target="_blank">GitHub</a></p>
    </footer>
  </div>

  <script src="https://unpkg.com/turndown@7.1.2/dist/turndown.js"></script>
  <script src="../lib/turndownRules.js"></script>
  <script src="app.js"></script>
</body>
</html>
